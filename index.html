<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/> <link rel="icon" href="assets/fav.ico">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="load.js"></script>
</head>
<body>
<div class="wrapper">
	<div class="score">0</div>
	<div class="instructions">
		<div class="line">
			<span class="letter" id="W">W</span>
		</div>
		<div class="line">
			<span class="letter" id="A">A</span>
			<span class="letter" id="S">S</span>
			<span class="letter" id="D">D</span>
		</div>
	</div>
	<div class="game-over">
		<h4>GAME OVER</h4>
		<h2 class="high-score">0</h2>
		<div class="reset">Play Again</div>
	</div>
</div>
<div id="canvases"></div>
<table id="control_buttons" class="dropdown">
  <tr></tr>
</table>
</body>
</html>
