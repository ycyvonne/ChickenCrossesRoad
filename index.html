<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/> <link rel="icon" href="assets/fav.ico">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="load.js"></script>
</head>
<body>
<div class="wrapper">
	<div class="score">0</div>
	<div class="instructions">
		<div class="line">
			<span class="letter" id="W">W</span>
		</div>
		<div class="line">
			<span class="letter" id="A">A</span>
			<span class="letter" id="S">S</span>
			<span class="letter" id="D">D</span>
		</div>
	</div>
	<div class="game-over">
		<h4>GAME OVER</h4>
		<h2 class="high-score">30</h2>
		<div class="reset">Play Again</div>
	</div>
</div>
<div id="canvases"></div>
<table id="control_buttons" class="dropdown">
  <tr></tr>
</table>
<script>
	
	document.addEventListener('keydown', e => {
		let keynum;
	    if(window.event) { // IE                    
	      keynum = e.keyCode;
	    } else if(e.which){ // Netscape/Firefox/Opera                   
	      keynum = e.which;
	    }
	    let pressedKey = String.fromCharCode(keynum);
	    
	    if (pressedKey == 'W' || pressedKey == 'A' || pressedKey == 'S' || pressedKey == 'D') {
	    	document.querySelector('#' + pressedKey).classList.add('pressed')
	    }

	});

	document.addEventListener('keyup', () => {
		document.querySelectorAll('.letter').forEach(ele => {
			ele.classList.remove('pressed')
		});
	});

	document.querySelector('.reset').addEventListener('click', () => {
		document.querySelector('.game-over').classList.remove('show');
	});

</script>
</body>
</html>
